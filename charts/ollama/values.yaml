# Ollama Configuration

# Replica count
replicaCount: 1

# Container image
image:
  repository: ollama/ollama
  pullPolicy: IfNotPresent
  tag: "0.3.14"

# Service configuration
service:
  type: ClusterIP
  port: 11434
  targetPort: 11434

# Resource limits
resources:
  requests:
    memory: "2Gi"
    cpu: "1000m"
  limits:
    memory: "4Gi"
    cpu: "2000m"

# Node scheduling - schedule on inference node
nodeSelector:
  role: inference

# Tolerate the inference node taint
tolerations:
  - key: "role"
    operator: "Equal"
    value: "inference"
    effect: "NoSchedule"

# Storage for models
persistence:
  enabled: true
  storageClass: "standard"
  accessMode: ReadWriteOnce
  size: 20Gi
  mountPath: /root/.ollama

# Security context - run as non-root
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop:
      - ALL

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

# Models to preload (will be downloaded on startup)
models:
  - llama3.2:3b

# ServiceAccount
serviceAccount:
  create: true
  name: "ollama"

# Liveness and readiness probes
livenessProbe:
  enabled: true
  httpGet:
    path: /
    port: 11434
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  enabled: true
  httpGet:
    path: /
    port: 11434
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Environment variables
env: []

# Prometheus metrics
metrics:
  enabled: true
