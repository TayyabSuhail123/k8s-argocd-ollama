apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: openwebui
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
  OLLAMA_BASE_URL: {{ .Values.ollama.url | quote }}
  WEBUI_AUTH: "true"
  {{- if .Values.rag.enabled }}
  # RAG enabled - use local sentence-transformers
  RAG_EMBEDDING_ENGINE: "sentence-transformers"
  RAG_EMBEDDING_MODEL: {{ .Values.rag.embeddingModel | quote }}
  ENABLE_RAG_WEB_SEARCH: "false"
  {{- else }}
  # RAG disabled - no embedding model
  RAG_EMBEDDING_ENGINE: ""
  RAG_EMBEDDING_MODEL: ""
  ENABLE_RAG_WEB_SEARCH: "false"
  {{- end }}
