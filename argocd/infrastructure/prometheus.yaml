apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default

  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 55.0.0
    helm:
      releaseName: prometheus
      skipCrds: false   # Allow Helm to manage CRDs properly
      values: |
        prometheus:
          prometheusSpec:
            resources:
              requests:
                memory: 400Mi
                cpu: 200m
              limits:
                memory: 800Mi
                cpu: 500m
            nodeSelector:
              role: general
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 5Gi
            serviceMonitorNamespaceSelector: {}
            serviceMonitorSelector: {}

        alertmanager:
          enabled: false
        grafana:
          enabled: false
        nodeExporter:
          enabled: false

        kube-state-metrics:
          enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true     # <-- Fixes large CRD manifests
      - RespectIgnoreDifferences=true

  ignoreDifferences:
  - group: apiextensions.k8s.io
    kind: CustomResourceDefinition
    jsonPointers:
      - /metadata/annotations     # <-- Avoid annotation bloat errors
